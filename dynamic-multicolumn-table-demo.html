<html>
	<head>
		<title>Dynamic Multicolumn Table</title>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script type="text/javascript" src="dynamic-multicolumn-table.js"></script>
	</head>
	<body>
		<table id="multiColumnTable" style="clear: left; float: left; width: 50%; border: 1px solid">
			<thead>
				<tr>
					<td id="tableHeader" class="tableCellHeader" style="text-align: center; font-weight: bold;">
						Dynamic Multicolumn Table
					</td>
				</tr>
			</thead>
			<tbody id="multiColumnRows"/>
		</table>
	</body>
</html>
